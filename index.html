<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tok Pisin Devotional App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>📖 Daily Devotional</h1>
    <p id="date">Date: </p>
  </header>

  <main>
    <section id="devotional">
      <h2 id="title">Title</h2>

      <div id="bom-scripture" class="devotional-section">
  <h3>📗 Book of Mormon Verse</h3>
  <p>Loading verse...</p>
  </div>

    <!-- 📘 Bible Verse (English) -->
   <div id="bible-scripture" class="devotional-section">
   <h3>📘 Bible Verse (English)</h3>
   <div id="verse-container">
    <div id="spinner" class="spinner"></div>
    <p id="verse-text" class="hidden">Loading verse...</p>
   </div>
   </div>


      <h3>📖 Scripture</h3>
      <p id="scripture"></p>
      <p id="reference" class="reference"></p>

      <h3>🕊️ Devotional Thought</h3>
<div class="card-container">
  <div class="card">
    <div class="card-front">
      <p id="scripture">📖 Scripture: Matthew 17:20</p>
    </div>
    <div class="card-back">
      <p id="devotion">🕊️ Faith is a powerful thing in our lives.</p>
    </div>
    </div>
    </div>


      <h3>🔊 Audio Narration</h3>
      <audio id="audioPlayer" controls></audio>

      <button id="toggleLang">Switch Language</button>

  
      <div class="navigation-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>

          <!-- 📲 WhatsApp Share Button -->
    <div class="share-buttons">
    <a 
    href="https://wa.me/?text=Joy%20in%20Service%20-%20Mosiah%202:17%0AWe%20can%20find%20joy%20in%20helping%20others." 
    target="_blank" 
    rel="noopener noreferrer"
   >
    <button>📲 Share on WhatsApp</button>
   </a>
   </div>

   <a 
  href="sms:?body=Joy in Service – Mosiah 2:17. We can find joy in helping others." 
  >
  <button>📩 Share via SMS</button>
  </a>
  
   <!-- 📘 Facebook Share Button -->
   <div class="share-buttons">
  <a 
    href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:5500/index.html" 
    target="_blank" 
    rel="noopener noreferrer"
  >
    <button>📘 Share on Facebook</button>
  </a>
</div>


  </section>
  </main>

  <footer>
    <p>© 2025 Alison Hopa – WDD 330 Final Project</p>
  </footer>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('offlineManager.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Registration failed:', err));
    }
  </script>
</body>
</html>
