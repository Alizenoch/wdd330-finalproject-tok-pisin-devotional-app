<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tok Pisin Devotional App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>📖 Daily Devotional</h1>
    <p id="date">Date: </p>
  </header>

  <main>
    <section id="devotional">
      <h2 id="title">Title</h2>

      <h3>📖 Scripture</h3>
      <p id="scripture"></p>
      <p id="reference" class="reference"></p>

      <h3>🕊️ Devotional Thought</h3>
      <p id="devotion"></p>

      <h3>🔊 Audio Narration</h3>
      <audio id="audioPlayer" controls></audio>

      <button id="toggleLang">Switch Language</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Alison Hopa – WDD 330 Final Project</p>
  </footer>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('offlineManager.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Registration failed:', err));
    }
  </script>
</body>
</html>
